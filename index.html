<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lighthouse Hair - 发现优质网站，探索互联网世界。提供搜索引擎、社交媒体、视频平台、音乐平台等分类导航。">
    <meta name="keywords" content="网站导航,搜索引擎,社交媒体,视频平台,音乐平台,实用工具,设计资源,AI工具,教育资源">
    <meta name="author" content="Lighthouse Hair">
    <meta name="robots" content="index, follow">
    <title>Lighthouse Hair - 网站导航</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        // ... existing styles ...
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading"></div>

    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle">🌓</button>

    // ... existing header and content ...

    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', () => {
            document.querySelector('.loading').style.display = 'none';
        });

        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // 检查本地存储中的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌓';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌓';
        });

        // 返回顶部按钮
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 搜索功能
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const siteCards = document.querySelectorAll('.site-card');
        let searchTimeout;

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            // 清除之前的定时器
            clearTimeout(searchTimeout);
            
            // 设置新的定时器，避免频繁搜索
            searchTimeout = setTimeout(() => {
                const results = [];
                
                siteCards.forEach(card => {
                    const title = card.querySelector('h3').textContent;
                    const description = card.querySelector('p').textContent;
                    const tags = Array.from(card.querySelectorAll('.site-tag')).map(tag => tag.textContent);
                    
                    if (title.toLowerCase().includes(searchTerm) || 
                        description.toLowerCase().includes(searchTerm) || 
                        tags.some(tag => tag.toLowerCase().includes(searchTerm))) {
                        results.push({
                            title,
                            description,
                            url: card.href
                        });
                    }
                });

                // 显示搜索结果
                if (results.length > 0 && searchTerm) {
                    searchResults.innerHTML = results.map(result => `
                        <div class="search-result-item" data-url="${result.url}">
                            <div class="search-result-title">${result.title}</div>
                            <div class="search-result-description">${result.description}</div>
                        </div>
                    `).join('');
                    searchResults.classList.add('visible');
                } else {
                    searchResults.classList.remove('visible');
                }
            }, 300);
        });

        // 点击搜索结果跳转
        searchResults.addEventListener('click', (e) => {
            const resultItem = e.target.closest('.search-result-item');
            if (resultItem) {
                const url = resultItem.dataset.url;
                window.open(url, '_blank');
                searchInput.value = '';
                searchResults.classList.remove('visible');
            }
        });

        // 点击其他地方关闭搜索结果
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.remove('visible');
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 收藏功能
        const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        
        siteCards.forEach(card => {
            const url = card.href;
            const favoriteBtn = document.createElement('button');
            favoriteBtn.className = `favorite-btn ${favorites.includes(url) ? 'active' : ''}`;
            favoriteBtn.innerHTML = '⭐';
            favoriteBtn.title = '收藏网站';
            card.appendChild(favoriteBtn);

            favoriteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const index = favorites.indexOf(url);
                if (index === -1) {
                    favorites.push(url);
                } else {
                    favorites.splice(index, 1);
                }
                
                localStorage.setItem('favorites', JSON.stringify(favorites));
                favoriteBtn.classList.toggle('active');
            });
        });

        // 网站访问统计
        const visitCount = localStorage.getItem('visitCount') || 0;
        localStorage.setItem('visitCount', parseInt(visitCount) + 1);
        
        // 显示访问次数
        document.getElementById('visitCount').textContent = `访问次数：${parseInt(visitCount) + 1}`;
    </script>
</body>
</html>
