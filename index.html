<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Hair - 网站导航</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        // ... existing code ...

        .header {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: var(--background-color);
            clip-path: polygon(0 0, 100% 100%, 0 100%);
        }

        .header h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            background: linear-gradient(to right, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .quick-link {
            background: rgba(255,255,255,0.15);
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .quick-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .quick-link:hover::before {
            transform: translateX(100%);
        }

        .quick-link:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .category {
            margin-bottom: 60px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category:hover::before {
            opacity: 1;
        }

        .category h2 {
            color: var(--text-color);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .category h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 28px;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            margin-right: 12px;
            border-radius: 2px;
        }

        .site-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .site-card::after {
            content: '→';
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 24px;
            color: var(--primary-color);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .site-card:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .site-card h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.4em;
            position: relative;
            padding-bottom: 10px;
        }

        .site-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .site-card:hover h3::after {
            width: 60px;
        }

        .site-card p {
            color: #64748b;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: auto;
        }

        .site-tags {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .site-tag {
            font-size: 0.85em;
            padding: 6px 12px;
            background: var(--tag-bg);
            border-radius: 12px;
            color: #475569;
            transition: all 0.3s ease;
        }

        .site-card:hover .site-tag {
            background: var(--primary-color);
            color: white;
        }

        // ... rest of existing code ...
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Lighthouse Hair</h1>
            <p>发现优质网站，探索互联网世界</p>
            <div class="quick-links">
                <a href="#search" class="quick-link">🔍 搜索引擎</a>
                <a href="#social" class="quick-link">👥 社交媒体</a>
                <a href="#video" class="quick-link">🎥 视频平台</a>
                <a href="#music" class="quick-link">🎵 音乐平台</a>
                <a href="#tools" class="quick-link">🛠️ 实用工具</a>
                <a href="#design" class="quick-link">🎨 设计资源</a>
                <a href="#ai" class="quick-link">🤖 AI工具</a>
                <a href="#education" class="quick-link">📚 教育资源</a>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索网站...">
            </div>
        </div>
    </div>

    // ... rest of existing code ...
</body>
</html>
