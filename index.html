        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {

            themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ“';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

        });

        // è¿”å›žé¡¶éƒ¨æŒ‰é’®
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {

            } else {

        });

        backToTop.addEventListener('click', () => {

        // æœç´¢åŠŸèƒ½
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const siteCards = document.querySelectorAll('.site-card');
        let searchTimeout;

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
            clearTimeout(searchTimeout);
            
            // è®¾ç½®æ–°çš„å®šæ—¶å™¨ï¼Œé¿å…é¢‘ç¹æœç´¢
            searchTimeout = setTimeout(() => {
                const results = [];
                
                siteCards.forEach(card => {
                    const title = card.querySelector('h3').textContent;
                    const description = card.querySelector('p').textContent;
                    const tags = Array.from(card.querySelectorAll('.site-tag')).map(tag => tag.textContent);
                    
                    if (title.toLowerCase().includes(searchTerm) || 
                        description.toLowerCase().includes(searchTerm) || 
                        tags.some(tag => tag.toLowerCase().includes(searchTerm))) {
                        results.push({
                            title,
                            description,
                            url: card.href
                        });
                    }
                });

                // æ˜¾ç¤ºæœç´¢ç»“æžœ
                if (results.length > 0 && searchTerm) {
                    searchResults.innerHTML = results.map(result => `
                        <div class="search-result-item" data-url="${result.url}">
                            <div class="search-result-title">${result.title}</div>
                            <div class="search-result-description">${result.description}</div>
                        </div>
                    `).join('');
                    searchResults.classList.add('visible');
                } else {
                    searchResults.classList.remove('visible');
                }
            }, 300);
        });

        // ç‚¹å‡»æœç´¢ç»“æžœè·³è½¬
        searchResults.addEventListener('click', (e) => {
            const resultItem = e.target.closest('.search-result-item');
            if (resultItem) {
                const url = resultItem.dataset.url;
                window.open(url, '_blank');
                searchInput.value = '';
                searchResults.classList.remove('visible');
            }
        });

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­æœç´¢ç»“æžœ
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.remove('visible');

        });

        // å¹³æ»‘æ»šåŠ¨
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {

        });

        // æ”¶è—åŠŸèƒ½
        const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        
        siteCards.forEach(card => {
            const url = card.href;
            const favoriteBtn = document.createElement('button');
            favoriteBtn.className = `favorite-btn ${favorites.includes(url) ? 'active' : ''}`;
            favoriteBtn.innerHTML = 'â­';
            favoriteBtn.title = 'æ”¶è—ç½‘ç«™';
            card.appendChild(favoriteBtn);

            favoriteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const index = favorites.indexOf(url);
                if (index === -1) {
                    favorites.push(url);
                } else {
                    favorites.splice(index, 1);

                localStorage.setItem('favorites', JSON.stringify(favorites));
                favoriteBtn.classList.toggle('active');
