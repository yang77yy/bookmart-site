<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lighthouse Hair - 发现优质网站，探索互联网世界。提供搜索引擎、社交媒体、视频平台、音乐平台等分类导航。">
    <meta name="keywords" content="网站导航,搜索引擎,社交媒体,视频平台,音乐平台,实用工具,设计资源,AI工具,教育资源">
    <title>Lighthouse Hair - 网站导航</title>
    <link rel="icon" type="image/png" href="https://cdn.lighthouse.hair/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    // ... existing code ...

    <style>
        // ... existing code ...

        /* 夜间模式样式 */
        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --tag-bg: #3d3d3d;
        }

        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--gradient-1);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient-1);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        /* 收藏按钮 */
        .favorite-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .favorite-btn.active {
            opacity: 1;
            color: #ffd700;
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .quick-links {
                gap: 8px;
            }

            .quick-link {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .site-card {
                padding: 20px;
            }

            .site-card h3 {
                font-size: 1.2em;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading"></div>

    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle">🌓</button>

    // ... existing code ...

    <!-- 返回顶部按钮 -->
    <div class="back-to-top" id="backToTop">↑</div>

    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', () => {
            document.querySelector('.loading').style.display = 'none';
        });

        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // 检查本地存储中的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌓';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌓';
        });

        // 返回顶部按钮
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 收藏功能
        const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        
        siteCards.forEach(card => {
            const url = card.href;
            const favoriteBtn = document.createElement('button');
            favoriteBtn.className = `favorite-btn ${favorites.includes(url) ? 'active' : ''}`;
            favoriteBtn.innerHTML = '⭐';
            favoriteBtn.title = '收藏网站';
            card.appendChild(favoriteBtn);

            favoriteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const index = favorites.indexOf(url);
                if (index === -1) {
                    favorites.push(url);
                } else {
                    favorites.splice(index, 1);
                }
                
                localStorage.setItem('favorites', JSON.stringify(favorites));
                favoriteBtn.classList.toggle('active');
            });
        });

        // 搜索功能优化（支持拼音）
        const pinyin = require('pinyin');
        
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            siteCards.forEach(card => {
                const title = card.querySelector('h3').textContent;
                const description = card.querySelector('p').textContent;
                const tags = Array.from(card.querySelectorAll('.site-tag')).map(tag => tag.textContent);
                
                const titlePinyin = pinyin(title, { style: pinyin.STYLE_NORMAL }).flat().join('');
                const descriptionPinyin = pinyin(description, { style: pinyin.STYLE_NORMAL }).flat().join('');
                const tagsPinyin = tags.map(tag => pinyin(tag, { style: pinyin.STYLE_NORMAL }).flat().join(''));
                
                if (title.toLowerCase().includes(searchTerm) || 
                    description.toLowerCase().includes(searchTerm) || 
                    tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                    titlePinyin.includes(searchTerm) ||
                    descriptionPinyin.includes(searchTerm) ||
                    tagsPinyin.some(tag => tag.includes(searchTerm))) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // 网站访问统计
        const visitCount = localStorage.getItem('visitCount') || 0;
        localStorage.setItem('visitCount', parseInt(visitCount) + 1);
        
        // 添加网站访问时间
        const visitTime = new Date().toLocaleString();
        const visitHistory = JSON.parse(localStorage.getItem('visitHistory') || '[]');
        visitHistory.push(visitTime);
        localStorage.setItem('visitHistory', JSON.stringify(visitHistory));
    </script>
</body>
</html>
